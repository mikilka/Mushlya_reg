<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mushlya Reg</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h3>Динамічна колекція цікавих міських просторів</h3>
		<h1>Реєстрація</h1>
	</header>
	<section class="main">
		<div class="wrapper">
			<form action="@">
				<div class="input_wrapper">
					<div class="caption">Логін</div>
					<input type="text" class="login" required="required">
				</div>
				<div class="input_wrapper">
					<div class="caption">Пароль</div>
					<input type="password" class="password" required="required">
				</div>
				<div class="input_wrapper">
					<div class="caption">Підтвердіть пароль</div>
					<input type="password" class="password_verification" required="required">
				</div>
				<div class="name">Ім'я</div><input type="text">
				<div class="surname">Прізвище</div><input type="text">
				<div class="city">Місто</div>
				<select name="city" id="city"></select>
				<div class="country">Країна</div>
				<select name="countries" id="countries"></select>
			</form>
		</div>
		<button>Зареєструватись</button>
		<button>Увійти</button>
		<button>Забули пароль?</button>
	</section>
	<footer>
		Copyright 2016 «Мушля»
	</footer>
</body>
</html>
